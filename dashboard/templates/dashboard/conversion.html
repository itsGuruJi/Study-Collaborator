{% extends 'dashboard/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    /* Styling the main container */
.container {
    display: grid;
    place-items: center; /* Centers content horizontally and vertically */
    max-width: 80%;
    margin: auto;
    padding: 15px;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    min-height: 100vh; /* Ensures full viewport height for centering */
}

/* Card styling */
.card {
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    padding: 20px;
    text-align: center;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

/* Logo styling with increased size */
.card img {
    display: block;
    margin: 0 auto 10px; /* Center logo and add space below */
    width: 150px; /* Increased width */
    height: 150px; /* Increased height */
    object-fit: contain; /* Ensure the image scales without distortion */
}

.card p {
    font-size: 0.9em;
    color: #6c757d;
    margin-bottom: 15px;
}

.card a {
    font-size: 0.9em;
    padding: 10px 15px;
    border-radius: 4px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.card a:hover {
    background-color: #0056b3;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .container {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Adjusted for smaller screens */
        padding: 10px;
    }

    .card img {
        width: 120px; /* Adjusted logo size for smaller screens */
        height: 120px;
    }

    .card p {
        font-size: 0.8em;
    }

    .card a {
        font-size: 0.8em;
        padding: 8px 12px;
    }
}
</style>

<div class="container">
    <div class="card">
        <img src="{% static 'images/chatgpt-logo1.jpg' %}" alt="ChatGPT Logo">
        <a href="https://chat.openai.com/" target="_blank">Go to ChatGPT</a>
    </div>
    <div class="card">
        <img src="{% static 'images/gemini-logo.png' %}" alt="Gemini Logo">
        <a href="https://gemini.google.com/app?utm_content=" target="_blank">Go to Gemini</a>
    </div>
    <div class="card">
        <img src="{% static 'images/perplexity-logo.jpg' %}" alt="Perplexity AI Logo">
        <a href="https://www.perplexity.ai/" target="_blank">Go to Perplexity AI</a>
    </div>
    <div class="card">
        <img src="{% static 'images/nvidia-logo.png' %}" alt="NVIDIA AI Logo">
        <a href="https://build.nvidia.com/nvidia/llama-3_1-nemotron-70b-instruct" target="_blank">Go to nemotron(NVIDIA)</a>
    </div>
</div>
{% endblock content %}
